<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Ejike-Nweze, Olisa M.">
        <meta name="description" content="Guessing Game">
        <meta name="keywords" content="html, css, web, web development, javascript">
        <title>Guessing Game</title>
        <link rel="icon" href="./assets/img/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="./assets/style/index.css" media="all">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&family=Source+Code+Pro:wght@200&display=swap">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <script src="./assets/script/app.js" defer></script>
    </head>
    <body>
        <header></header>
        <main>
            <button class="reset-button"><span>Play again</span></button>
            <div class="game-board grid center container">
                <div class="container grid center">
                    <p class="guesses-left"></p>
                    <input type="text" class="input" maxlength="2"
                    placeholder="0">
                    <button class="submit-button"><span>
                        Check guess
                    </span></button>
                    <div class="output">
                        <p></p>
                    </div>
                </div>
            </div>
        </main>
        <footer></footer>
    </body>
</html>
